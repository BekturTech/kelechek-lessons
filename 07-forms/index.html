<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h2>Авторизация</h2>


    <form>
    <p>
        <input type="text" name="username" id="username">
        <label for="username"> Имя пользователя</label>
    </p>
    <p>
        <input type="email" name="usermail" id="usermail">
        <label for="usermail"> Электронная почта</label>
    </p>
    <p>
        <input type="number" name="userage" id="userage">
        <label for="userage"> Возраст</label>
    </p>
    <p>
        <input type="tel" name="userphone" id="userpphone">
        <label for="userphone">Телефон</label>
    </p>
    <p>
        <input type="password" name="userpassword" id="userpassword">
        <label for="userpassword"> Пароль</label>
    </p>
    <p>
        Что вы хотите изучать?
        <br>
        <input type="checkbox" name="HTML" value="yes" id="HTML">
        <label for="HTML"> HTML</label> 
        <input type="checkbox" name="CSS" value="yes" id="CSS">
        <label for="CSS"> CSS</label>
        <input type="checkbox" name="JS" value="yes" id="JS">
        <label for="JS"> JS</label>
    </p>
    <p>
        Что вам больше нравится?
        <br>
        <input type="radio" name="Video" value="yes" id="Video">
        <label for="Video"> Video</label>
        <input type="radio" name="Book" value="yes" id="Book"> 
        <label for="Book"> Book</label>
        <input type="radio" name="Audio" value="yes" id="Audio">
        <label for="Audio"> Audio</label>
    </p>
    <p>
        Ваше сообщение:
        <br>
        <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
    </p>
    <button type="submit"> Отправить</button>
</form>


</body>
</html>
